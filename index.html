<!DOCTYPE html>
<html>
  <head>
    <title>Calculator Modes with Theme</title>
    <style>
      /* General Page Style */
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        transition: background 0.3s, color 0.3s;
      }

      /* Footer */
      footer {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        color: inherit;
      }

      /* Conversion Calculator Box Styling */
      #conversion {
        color: white;
        text-align: center;
      }

      #conversion .conversion-box {
        margin: 20px 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #conversion label {
        margin: 10px 0;
        font-size: 18px;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      }

      #conversion input {
        width: 90%;
        padding: 12px;
        margin-bottom: 12px;
        border: none;
        border-radius: 12px;
        text-align: left;
        font-size: 18px;
      }

      /* Dark Mode (Default) */
      body.dark {
        background: linear-gradient(135deg, #2b2a2a, #6f2828);
        color: rgb(200, 191, 191);
      }

      /* Light Mode */
      body.light {
        background: linear-gradient(135deg, #7facf4, #e6e6e6);
        color: rgb(41, 40, 40);
      }

      /* Mode Buttons at Top */
      .mode-buttons {
        margin-bottom: 20px;
      }
      .mode-buttons button {
        padding: 14px 24px;
        margin: 6px;
        border: none;
        border-radius: 12px;
        background: #444;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
        transition: background 0.5s;
      }
      .mode-buttons button:hover {
        background: #8b8484;
      }

      /* Calculator Box */
      .calculator {
        background: linear-gradient(135deg, #707070, #202020);
        padding: 30px;
        border-radius: 40px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.7);
        width: 360px; /* Increased Width */
        transition: background 0.1s;
      }

      /* Light Mode Calculator Style */
      body.light .calculator {
        background: #cecdcd;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      }

      /* Scientific Calculator Display */
      #sciDisplay {
        width: 95%;
        height: 100px;
        background: #000;
        border: none;
        border-radius: 15px;
        color: #fff;
        font-size: 34px;
        text-align: right;
        padding: 12px;
        margin-bottom: 25px;
      }
      body.light #sciDisplay {
        background: #fff;
        color: black;
        border: 1px solid #ccc;
      }

      /* Basic Calculator Display */
      #display {
        width: 95%;
        height: 100px;
        background: #000;
        border: none;
        border-radius: 15px;
        color: #fff;
        font-size: 34px;
        text-align: right;
        padding: 12px;
        margin-bottom: 25px;
      }
      body.light #display {
        background: #fff;
        color: black;
        border: 1px solid #ccc;
      }

      /* Calculator Buttons Grid Layout */
      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 14px;
      }

      /* Calculator Buttons Style */
      .buttons button {
        height: 75px;
        border: none;
        border-radius: 12%;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.4);
        transition: transform 0.2s, background 0.3s, color 0.3s;
      }
      .buttons button:active {
        transform: scale(0.85);
        background-color: #444;
      }

      /* Button Colors */
      .btn-gray {
        background: #a5a5a5;
        color: black;
      }
      .btn-orange {
        background: #ff9500;
        color: white;
      }
      .btn-dark {
        background: #333333;
        color: white;
      }
      body.light .btn-dark {
        background: #ddd;
        color: black;
      }

      /* Zero Button (Spans 2 columns) */
      .zero {
        grid-column: span 2;
        border-radius: 40px;
        text-align: center;
        padding-left: 30px;
      }

      /* Hide other modes by default */
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body class="dark">
    <!-- Top Mode & Theme Buttons -->
    <div class="mode-buttons">
      <button onclick="showMode('basic')">Basic</button>
      <button onclick="showMode('scientific')">Scientific</button>
      <button onclick="showMode('conversion')">Conversion</button>
      <button onclick="toggleTheme()">Switch Theme</button>
    </div>

    <!-- Basic Calculator -->
    <div class="calculator" id="basic">
      <input type="text" id="display" disabled />
      <div class="buttons">
        <button class="btn-gray" onclick="clearDisplay()">C</button>
        <button class="btn-gray" onclick="appendValue('/')">÷</button>
        <button class="btn-gray" onclick="appendValue('*')">×</button>
        <button class="btn-orange" onclick="appendValue('-')">−</button>

        <button class="btn-dark" onclick="appendValue('7')">7</button>
        <button class="btn-dark" onclick="appendValue('8')">8</button>
        <button class="btn-dark" onclick="appendValue('9')">9</button>
        <button class="btn-orange" onclick="appendValue('+')">+</button>

        <button class="btn-dark" onclick="appendValue('4')">4</button>
        <button class="btn-dark" onclick="appendValue('5')">5</button>
        <button class="btn-dark" onclick="appendValue('6')">6</button>
        <button class="btn-orange" onclick="calculate()">=</button>

        <button class="btn-dark" onclick="appendValue('1')">1</button>
        <button class="btn-dark" onclick="appendValue('2')">2</button>
        <button class="btn-dark" onclick="appendValue('3')">3</button>
        <button class="btn-dark zero" onclick="appendValue('0')">0</button>
        <button class="btn-dark" onclick="appendValue('.')">.</button>
      </div>
    </div>

    <!-- Scientific Calculator -->
    <div class="calculator hidden" id="scientific">
      <input type="text" id="sciDisplay" disabled />
      <div class="buttons">
        <button class="btn-gray" onclick="clearSci()">C</button>
        <button class="btn-dark" onclick="appendSci('Math.sin(')">sin</button>
        <button class="btn-dark" onclick="appendSci('Math.cos(')">cos</button>
        <button class="btn-dark" onclick="appendSci('Math.tan(')">tan</button>

        <button class="btn-dark" onclick="appendSci('Math.log(')">log</button>
        <button class="btn-dark" onclick="appendSci('Math.sqrt(')">√</button>
        <button class="btn-dark" onclick="appendSci('Math.pow(')">xʸ</button>
        <button class="btn-dark" onclick="appendSci('Math.PI')">π</button>

        <button class="btn-dark" onclick="appendSci('Math.E')">e</button>
        <button class="btn-dark" onclick="appendSci('(')">(</button>
        <button class="btn-dark" onclick="appendSci(')')">)</button>
        <button class="btn-orange" onclick="calcSci()">=</button>

        <button class="btn-dark" onclick="appendSci('7')">7</button>
        <button class="btn-dark" onclick="appendSci('8')">8</button>
        <button class="btn-dark" onclick="appendSci('9')">9</button>
        <button class="btn-dark" onclick="appendSci('/')">÷</button>

        <button class="btn-dark" onclick="appendSci('4')">4</button>
        <button class="btn-dark" onclick="appendSci('5')">5</button>
        <button class="btn-dark" onclick="appendSci('6')">6</button>
        <button class="btn-dark" onclick="appendSci('*')">×</button>

        <button class="btn-dark" onclick="appendSci('1')">1</button>
        <button class="btn-dark" onclick="appendSci('2')">2</button>
        <button class="btn-dark" onclick="appendSci('3')">3</button>
        <button class="btn-dark" onclick="appendSci('-')">−</button>

        <button class="btn-dark zero" onclick="appendSci('0')">0</button>
        <button class="btn-dark" onclick="appendSci('.')">.</button>
        <button class="btn-dark" onclick="appendSci('+')">+</button>
      </div>
    </div>

    <!-- Conversion Calculator -->
    <div class="calculator hidden" id="conversion">
      <h3 style="text-align:center; color:white;">Conversion Calculator</h3>

      <div class="conversion-box">
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" oninput="convertCtoF()" />
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" oninput="convertFtoC()" />
      </div>

      <div class="conversion-box">
        <label for="meters">Meters:</label>
        <input type="number" id="meters" oninput="convertMtoKm()" />
        <label for="kilometers">Kilometers:</label>
        <input type="number" id="kilometers" oninput="convertKmtoM()" />
      </div>
    </div>

    <!-- Footer -->
    <footer>
      Developed by Muhammad Suhaib
    </footer>

    <script>
      /* BASIC CALCULATOR */
      let display = document.getElementById("display");
      function appendValue(val) { display.value += val; }
      function clearDisplay() { display.value = ""; }
      function calculate() {
        try { display.value = eval(display.value); }
        catch { display.value = "Error"; }
      }

      /* SCIENTIFIC CALCULATOR */
      let sciDisplay = document.getElementById("sciDisplay");
      function appendSci(val) { sciDisplay.value += val; }
      function clearSci() { sciDisplay.value = ""; }
      function calcSci() {
        try { sciDisplay.value = eval(sciDisplay.value); }
        catch { sciDisplay.value = "Error"; }
      }

      /* CONVERSIONS */
      function convertCtoF() {
        let c = document.getElementById("celsius").value;
        document.getElementById("fahrenheit").value = c ? (c * 9/5 + 32).toFixed(2) : "";
      }
      function convertFtoC() {
        let f = document.getElementById("fahrenheit").value;
        document.getElementById("celsius").value = f ? ((f - 32) * 5/9).toFixed(2) : "";
      }
      function convertMtoKm() {
        let m = document.getElementById("meters").value;
        document.getElementById("kilometers").value = m ? (m / 1000).toFixed(3) : "";
      }
      function convertKmtoM() {
        let km = document.getElementById("kilometers").value;
        document.getElementById("meters").value = km ? (km * 1000).toFixed(2) : "";
      }

      /* MODE SWITCH */
      function showMode(mode) {
        document.getElementById("basic").classList.add("hidden");
        document.getElementById("scientific").classList.add("hidden");
        document.getElementById("conversion").classList.add("hidden");
        document.getElementById(mode).classList.remove("hidden");
      }

      /* THEME TOGGLE */
      function toggleTheme() {
        document.body.classList.toggle("dark");
        document.body.classList.toggle("light");
      }
    </script>
  </body>
</html>
